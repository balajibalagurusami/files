        let currentIndex = 0;

        const pokemonNameElement = document.getElementById("pokemon-name");
        const pokemonImageElement = document.getElementById("pokemon-image");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        function showPokemon(index) {
            const pokemon = pokemonData[index];
            if (pokemon) {
                pokemonNameElement.textContent = `${pokemon.index} = ${pokemon.name}`;
                pokemonImageElement.src = pokemon.image;
            }
        }

        function goToPreviousPokemon() {
            if (currentIndex > 0) {
                currentIndex--;
                showPokemon(currentIndex);
            }
        }

        function goToNextPokemon() {
            if (currentIndex < pokemonData.length - 1) {
                currentIndex++;
                showPokemon(currentIndex);
            }
        }

        prevButton.addEventListener("click", goToPreviousPokemon);
        nextButton.addEventListener("click", goToNextPokemon);

        showPokemon(currentIndex);
    </script>
